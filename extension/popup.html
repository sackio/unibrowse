<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Browser MCP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #1a1a1a;
    }

    .status {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-weight: 500;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .status.disconnected {
      background-color: #fee;
      color: #c33;
    }

    .status.disconnected .status-indicator {
      background-color: #c33;
    }

    .status.connecting {
      background-color: #ffc;
      color: #993;
    }

    .status.connecting .status-indicator {
      background-color: #fc3;
      animation: pulse 1s ease-in-out infinite;
    }

    .status.connected {
      background-color: #efe;
      color: #3a3;
    }

    .status.connected .status-indicator {
      background-color: #3a3;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    button {
      width: 100%;
      padding: 10px 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button.goto-tab {
      margin-bottom: 20px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.primary {
      background-color: #007bff;
      color: white;
    }

    button.primary:hover:not(:disabled) {
      background-color: #0056b3;
    }

    button.secondary {
      background-color: #6c757d;
      color: white;
    }

    button.secondary:hover:not(:disabled) {
      background-color: #545b62;
    }

    .info {
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 6px;
      border-left: 3px solid #007bff;
    }

    .info-row {
      display: flex;
      margin-bottom: 8px;
    }

    .info-row:last-child {
      margin-bottom: 0;
    }

    .info-label {
      font-weight: 600;
      min-width: 100px;
      color: #666;
    }

    .info-value {
      color: #333;
      word-break: break-all;
    }

    .error {
      padding: 12px;
      margin-top: 15px;
      background-color: #fee;
      border-left: 3px solid: #c33;
      border-radius: 6px;
      color: #c33;
      display: none;
    }

    .error.visible {
      display: block;
    }

    .tab-info {
      margin-top: 15px;
      padding: 12px;
      background-color: #f0f7ff;
      border-radius: 6px;
      border-left: 3px solid #007bff;
      font-size: 12px;
      display: none;
    }

    .tab-info.visible {
      display: block;
    }

    .tab-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .tab-url {
      color: #666;
      word-break: break-all;
    }

    /* Multi-window tab list styles */
    .tabs-section {
      margin-top: 20px;
    }

    .tabs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .tabs-header h2 {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }

    .refresh-tabs {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 12px;
      padding: 4px 8px;
      text-decoration: underline;
      width: auto;
      margin: 0;
    }

    .refresh-tabs:hover {
      color: #0056b3;
    }

    .window-group {
      margin-bottom: 15px;
    }

    .window-title {
      font-weight: 600;
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
      padding-left: 8px;
      border-left: 3px solid #007bff;
    }

    .tab-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .tab-item {
      padding: 10px 12px;
      margin-bottom: 6px;
      background-color: #f8f9fa;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }

    .tab-item:hover {
      background-color: #e9ecef;
    }

    .tab-item.active {
      background-color: #e7f3ff;
      border-left-color: #007bff;
    }

    .tab-item.attached {
      background-color: #d4edda;
      border-left-color: #28a745;
    }

    .tab-item-title {
      font-weight: 500;
      font-size: 13px;
      color: #1a1a1a;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .tab-item-url {
      font-size: 11px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tab-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      margin-left: 6px;
    }

    .tab-badge.active {
      background-color: #007bff;
      color: white;
    }

    .tab-badge.attached {
      background-color: #28a745;
      color: white;
    }

    .no-tabs {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 13px;
    }

    /* Attached tabs section styles */
    .attached-tabs-section {
      margin-top: 20px;
    }

    .attached-tab-item {
      padding: 12px;
      margin-bottom: 8px;
      background-color: #d4edda;
      border-radius: 6px;
      border-left: 3px solid #28a745;
    }

    .attached-tab-item.active-tab {
      background-color: #cfe2ff;
      border-left-color: #0d6efd;
    }

    .attached-tab-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .attached-tab-label {
      font-weight: 600;
      font-size: 13px;
      color: #1a1a1a;
      cursor: pointer;
      flex: 1;
      padding: 2px 4px;
      border-radius: 3px;
    }

    .attached-tab-label:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .attached-tab-label input {
      width: 100%;
      border: none;
      background: white;
      padding: 2px 4px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 3px;
    }

    .attached-tab-controls {
      display: flex;
      gap: 6px;
    }

    .detach-btn {
      padding: 4px 8px;
      font-size: 11px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: auto;
      margin: 0;
    }

    .detach-btn:hover {
      background-color: #c82333;
    }

    .attached-tab-info {
      font-size: 11px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-bottom: 4px;
    }

    .attached-tab-url {
      font-size: 11px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .active-indicator {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      background-color: #0d6efd;
      color: white;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <h1>Browser MCP</h1>

  <div class="status disconnected" id="status">
    <div class="status-indicator"></div>
    <span id="status-text">Disconnected</span>
  </div>

  <div class="info">
    <div class="info-row">
      <span class="info-label">MCP Server:</span>
      <span class="info-value">localhost:9009</span>
    </div>
    <div class="info-row">
      <span class="info-label">WebSocket:</span>
      <span class="info-value" id="ws-state">Disconnected</span>
    </div>
    <div class="info-row">
      <span class="info-label">Debugger:</span>
      <span class="info-value" id="debugger-state">Not attached</span>
    </div>
  </div>

  <div class="attached-tabs-section" id="attached-tabs-section" style="display: none;">
    <div class="tabs-header">
      <h2>Attached Tabs</h2>
      <button class="refresh-tabs" id="refresh-attached-tabs-btn">Refresh</button>
    </div>
    <div id="attached-tabs-list"></div>
  </div>

  <div class="tabs-section" id="tabs-section" style="display: none;">
    <div class="tabs-header">
      <h2>Browser Windows & Tabs</h2>
      <button class="refresh-tabs" id="refresh-tabs-btn">Refresh</button>
    </div>
    <div id="tabs-list"></div>
  </div>

  <div class="error" id="error"></div>

  <script src="popup.js"></script>
</body>
</html>
